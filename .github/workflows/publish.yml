name: Publish

on:
  push:
    tags:
      - '*'
jobs:
  build-linux:
    name: Publish Linux Binaries
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        npm install
        npm run build
    - name: Upload Linux binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/index-linux
        asset_name: quicksubmit-linux-amd64
        tag: ${{ github.ref }}
        overwrite: true
    - name: Upload macOS binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/index-macos
        asset_name: quicksubmit-macos-amd64
        tag: ${{ github.ref }}
        overwrite: true
    - name: Upload Windows binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/index-win.exe
        asset_name: quicksubmit-windows-amd64
        tag: ${{ github.ref }}
        overwrite: true
    - name: Upload script to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/index.js
        asset_name: quicksubmit.js
        tag: ${{ github.ref }}
        overwrite: true
